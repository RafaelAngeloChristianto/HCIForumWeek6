<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Open+Sans:wght@300&family=Roboto:ital,wght@0,100;0,300;1,100&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form action="index.html">
        <label for="userid">Input your User ID: </label>
        <input type="number" placeholder="User ID" required>
        <label for="pass">Password:  </label>
        <input type="password" placeholder="Password" required>
        <input type="submit" value="Log In">
    </form>
</body>
</html>
